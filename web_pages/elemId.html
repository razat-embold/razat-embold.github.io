<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Identifier Examples</title>
    <style>
        .example-class {
            color: blue;
        }
    </style>
</head>
<body>
  <div id="mainDiv">
    <!-- XPath example: Using a class in the div -->
    <div class="m4wrCMwCa3" id="uniquelementId">Example Div for XPath and ID</div>
      
    <!-- CSS Selector example: Using a class and a child element -->
    <div class="example-class">
        <span class="K6IHlUiZP4">Child Element for CSS Selector</span>
    </div>

    <!-- Tag Name example: Using a button tag -->
    <button type="submit" aria-label="Submit Form" title="Button for Tag Name">Button for Tag Name</button>

    <!-- Class Name example: Using a class directly -->
    <div class="7WPg5NiBl4">Example Div for Class Name</div>

    <!-- Name example: Using an input with a name attribute -->
    <input type="text" name="username" placeholder="Enter Username">

    <br>

    <!-- Link Text example: Using an anchor with specific text -->
    <a href="#">Click here for Link Text</a>

    <br>

    <!-- Partial Link Text example: Using an anchor with partial text -->
    <a href="#">Click this link for Partial Link Text</a>

    <br>
  </div>

  <button id="changeButton">Change Button</button>

    <script>
      const button = document.getElementById('changeButton');
      const div = document.getElementById('mainDiv');

      // define the function to change the HTML content
      function changeContent() {
        div.innerHTML = `
          
        <!-- CSS Selector example: Using a class and a child element -->
        <div class="example-class">
            <span class="oUiYyJMWQ9">Child Element for CSS Selector</span>
        </div>

        <!-- Tag Name example: Using a button tag -->
        <button type="submit" aria-label="Submit Form" title="Button for Tag Name">Button for Tag Name</button>

        <!-- Class Name example: Using a class directly -->
        <div class="htlVxtVNef">Example Div for Class Name</div>

        <!-- Name example: Using an input with a name attribute -->
        <input type="text" name="username" placeholder="Enter Username">

        <br>

        <!-- Link Text example: Using an anchor with specific text -->
        <a href="www.example-page.com">Click here for Link Text</a>

        <br>

        <!-- Partial Link Text example: Using an anchor with partial text -->
        <a href="www.example-page.com">Click this link for Partial Link Text</a>

        <!-- XPath example: Using a class in the div -->
        <div class="a8xtmwRDd7" id="uniquelementId">Example Div for XPath and ID</div>

        <br>
        `;
      }
      // add event listener to the button
      button.addEventListener('click', changeContent);
    </script>
</body>
</html>
